<div class="container">
  <div class="row">
    <div class="col-4">
      <!--Lista dei Titoli-->
      <button *ngFor="let libro of elencoLibri;index as i" type="button" class="list-group-item list-group-item-action" [ngClass]="{'active':corrente==i}" (click)="corrente=i">{{libro.titolo}}</button>
    </div>
    <div class="col-8">
      <!--Singolo libro-->
      <app-libro [mioLibro]="elencoLibri[corrente]" (LibroRemove)="cancellaLibro($event)" *ngIf="elencoLibri.length > 0; else elseBlock"></app-libro>
      <ng-template #elseBlock> <img src="https://www.ticinonotizie.it/wp-content/uploads/2017/10/tutto-esaurito.jpg" class="fine" alt=""></ng-template>
    </div>
  </div>
</div>
